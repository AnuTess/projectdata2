<!-- The SVG element will go in here -->
<div id="buttons">
  <button id="change1">Let's go!</button>

<script>
// svg parameters
var width = 960,
    height = 500;

// set up world map
var projection = d3.geo.mercator();
var path = d3.geo.path().projection(projection);

// An ordinal scale with 10 default colors. See https://github.com/mbostock/d3/wiki/Ordinal-Scales.
var digitScale = d3.scale.category20c()

// A diverging three-value scale from http://colorbrewer2.org/
// Note that (1) this is a *linear* scale, but its output is a color code
// and (2) this is *piecewise* linear, essentially combining two linear scales
// that diverge at 0.
var populationScale = d3.scale.linear().domain([-5, 0, 5]).range(["#d8b365", "#f5f5f5", "#5ab4ac"]);

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);
var g = svg.append("g");
var worldObjects;

var edRanks;
var GDPGrowth;
var povertyGap5;
var povertyGap125;
var undernourishment;
var genderGap;
var childMort;
var isoCodes;

d3.csv("EducationIndexRanks.csv", function (error, data) {
  edRanks = data;

  // points = countries.map(function (country) {

});

d3.csv("isoCodes.csv", function (error, data) {
  isoCodes = data;
});

d3.csv("AnnualGDPGrowthRanks.csv", function (error, data) {
  GDPGrowth = data;
});

d3.csv("ChildUnder5MortPer1000Prob.csv", function (error, data) {
  childMort = data;
});

d3.csv("GenderGap.csv", function (error, data) {
  genderGap = data;
});

d3.csv("PovertyGap5DollarsADayRanks.csv", function (error, data) {
  povertyGap5 = data;
});

d3.csv("PovertyGapDollar25Ranks.csv", function (error, data) {
  povertyGap125 = data;
});

d3.csv("UndernourishmentPrevalenceRanks.csv", function (error, data) {
  undernourishment = data;
});

d3.json("world-50m.json", function(error, world) {
  //worldObjects = world;
  worldObjects = topojson.feature(world, world.objects.countries).features

  countryPaths = g.selectAll("path")
  .data(worldObjects).enter()
  .append("path")
  .attr("class", "country")
  .attr("d", path)
  .style("fill", function (country) {
    // Grab the first digit of the FIPS code, and convert it
    //  to a color.
    return digitScale(Math.floor(country.id / 100));
  })
  .style("stroke", "white")
  .style("stroke-width", 1)
  .on("mouseover", function (d) {
    d3.select("h2").text(isoCodes[0][d.id] + "\nDetails will go here?");
    d3.select(this)
      .style("fill","black");
    })
  .on("mouseout", function(d) {
      d3.select(this)
      .style("fill", digitScale(Math.floor(d.id / 100)));
    });


  // svg.selectAll(".country")
