<script>
// svg parameters
var width = 960,
    height = 600;

// set up world map
var projection = d3.geo.mercator();
var path = d3.geo.path().projection(projection);

// An ordinal scale with 10 default colors. See https://github.com/mbostock/d3/wiki/Ordinal-Scales.
var digitScale = d3.scale.category20c()

// A diverging three-value scale from http://colorbrewer2.org/
// Note that (1) this is a *linear* scale, but its output is a color code
// and (2) this is *piecewise* linear, essentially combining two linear scales
// that diverge at 0.
var populationScale = d3.scale.linear().domain([0, 10]).range(["red", "green"]);

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);
var active = d3.select(null);
var g = svg.append("g");
var worldObjects;
var temp;
var gD;
var p125D;
var p500D;
var uD;
var cD;
var dD;

// Build map, add hover/click effects
function draw() {
  d3.json("world-50m.json", function(error, world) {
    //worldObjects = world;
    worldObjects = topojson.feature(world, world.objects.countries).features

    countryPaths = g.selectAll("path")
    .data(worldObjects).enter()
    .append("path")
    .attr("class", "country")
    .attr("d", path)
    .style("fill", function (country) {
      // Grab the first digit of the FIPS code, and convert it
      //  to a color.
      return populationScale(edRanksAvgs[isoCodes[0][country.id]]);
    })
    .style("stroke", "white")
    .on("click", clicked);
    
    g.append("path")
          .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
          .attr("class", "mesh")
          .attr("d", path);

  });
}

function clicked(d) {
  if (active.node() === this) return reset();
  svg.selectAll('text').remove();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var self = this;
  var inactive = d3.selectAll('path');
  // All other elements resize randomly.
  temp = inactive.filter(function (x) { return self != this; });
  temp.style("display", 'none');

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0], 
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .4 / Math.max(dx / width, dy / height),
      //translate = [(width / 2 - scale * x) - 200, height / 2 - scale * y];
      translate = [-1 * bounds[0][0] * scale, (-1 * bounds[0][1] * scale) + 100]

  g.transition()
      .duration(500)
      .style("stroke-width", 1.5 / scale + "px")
      .attr("transform", "translate(" + translate + ")scale(" + scale + ")")


  svg.selectAll('text')
    .data(active)
    .enter()
    .append('text')
    .text(isoCodes[0][d.id])
    .attr('x', 0)
    .attr('y', 0)
    .attr('font-size', '40px')

  // g.append('text')
  //   .attr('class', 'rank')
  //   .text("Average Education Index: " + edRanksAvgs[isoCodes[0][d.id]])
  //   .attr('x', bounds[0][0])
  //   .attr('y', bounds[1][1]+80/scale)
  //   .attr("font-size", 30 / scale + 'px')


  d3.select('svg').transition().duration(500)
    .attr('width', '400px')
    .attr('height', '400px');
  // d3.select('#map').transition().duration(500)
  //   .attr('width', '400px')
  //   .attr('height', '300px');
  d3.select('#rank').html("Average Education Index: " + edRanksAvgs[isoCodes[0][d.id]]);

  gD = d3.select('#gender');
  gD.html(gD.html() + genderGapAvgs[isoCodes[0][d.id]] + '%');
  p125D = d3.select('#pov125');
  p125D.html(p125D.html() + povertyGap125Avgs[isoCodes[0][d.id]] + '%');
  p500D = d3.select('#pov500');
  p500D.html(p500D.html() + povertyGap5Avgs[isoCodes[0][d.id]] + '%');
  uD = d3.select('#undernourishment');
  uD.html(uD.html() + undernourishmentAvgs[isoCodes[0][d.id]] + '%');
  cD = d3.select('#childMort');
  cD.html(cD.html() + childMortAvgs[isoCodes[0][d.id]] + '%');
  dD = d3.select('#GDP');
  dD.html(dD.html() + GDPGrowthAvgs[isoCodes[0][d.id]] + '%');
  // g.append('text')
  //   .attr('class', 'details')
  //   .attr('x', bounds[1][0]+50/scale)
  //   .attr('y', bounds[0][1])
  //   .attr("font-size", 30 / scale + 'px')
  //   .append('span').text('Gender Gap: ' + 7)
  //   .append("br")
  //   .append('span').text('Poverty Gap ($1.25): ' + 7)
  //   .append("br")
  //   .append('span').text('Poverty Gap ($5): ' + 7)
  //   .append("br")
  //   .append('span').text('Undernourishment: ' + 7)
  //   .append("br")
  //   .append('span').text('Child Mortality Rate: ' + 7)
  //   .append("br")
  //   .append('span').text('GDP Growth Rate: ' + 7)

  drawData();
}


function reset() {
  active.classed("active", false);
  active = d3.select(null);

  g.transition()
      .duration(500)
      .style("stroke-width", "1.5px")
      .attr("transform", "");
  svg.transition().duration(500).attr('width',"960px").attr('height', '600px');
  d3.select('#map').transition().duration(500).attr('width',"960px").attr('height', '600px');

  svg.selectAll('text').remove();

  temp.transition().delay(500).style('display', 'inline');

  d3.select('#rank').html('');
  gD.html('Gender Gap: ')
  p125D.html('Poverty Gap (1.25): ')
  p500D.html('Poverty Gap (5.00): ')
  uD.html('Undernourishment: ')
  cD.html('Child Mortality Rate: ')
  dD.html('GDP Growth: ')

}


function drawData(){

}

draw();

</script>
