// svg parameters
var width = 960,
    height = 500;

// set up world map
var projection = d3.geo.mercator();
var path = d3.geo.path().projection(projection);

// An ordinal scale with 10 default colors. See https://github.com/mbostock/d3/wiki/Ordinal-Scales.
var digitScale = d3.scale.category20c()

// A diverging three-value scale from http://colorbrewer2.org/
// Note that (1) this is a *linear* scale, but its output is a color code
// and (2) this is *piecewise* linear, essentially combining two linear scales
// that diverge at 0.
var populationScale = d3.scale.linear().domain([-5, 0, 5]).range(["#d8b365", "#f5f5f5", "#5ab4ac"]);

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);
var g = svg.append("g");

// Initializations for access outside csv functions. 
// Data and averages over the represented years.
// each set of averages has key 'world': <world average> which represents
//   the average of all averages

var edRanksAvgs;
var GDPGrowth;
var GDPGrowthAvgs;
var povertyGap5;

var povertyGap125;

var undernourishment;

var genderGap;
var genderGapAvgs;
var childMort;
var childMortAvgs;
var isoCodes;

// get average ranks of the country object across the years represented
function getAvg(obj){ 
  var avg = 0;
  var count = 0;
  for (var key in obj) {
    if (!obj.hasOwnProperty(key) || key == "Country" || isNaN(obj[key])) {
        //The current property is not a direct property of p, or is not a number
        continue;
    }
    //Do your logic with the property here
    avg += Number(obj[key]);
    count += 1;
  }
  avg /= count;
  return avg;
}

d3.csv("EducationIndexRanks.csv", function (error, data) {
  edRanks = data;
  
  //extract averages
  edRanksAvgs = {'world': 0};
  edRanks.forEach(function (obj){
    var avg = getAvg(obj);
    edRanksAvgs[obj['Country']] = avg;
    edRanksAvgs['world'] += avg;
  })
  edRanksAvgs['world'] /= (Object.keys(edRanksAvgs).length - 1) ;
  

});

d3.json("world-50m.json", function(error, world) {
  //worldObjects = world;
  worldObjects = topojson.feature(world, world.objects.countries).features

  countryPaths = g.selectAll("path")

  .attr("class", "country")
  .attr("d", path)

    // Grab the first digit of the FIPS code, and convert it
